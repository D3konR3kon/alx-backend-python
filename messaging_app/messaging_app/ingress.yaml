apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    # Add SSL redirect (optional)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  # TLS configuration (optional - for HTTPS)
  # tls:
  # - hosts:
  #   - messaging-app.local
  #   secretName: messaging-app-tls
  ingressClassName: nginx
  rules:
  - host: messaging-app.local  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 8000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 80
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 80
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: messaging-app-service
            port:
              number: 80