# Django Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app
  labels:
    app: messaging-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
      - name: messaging-app
        image: messaging_app-web
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "True"
        # - name: DATABASE_URL
        #   value: "your-database-url"
        # - name: SECRET_KEY
        #   value: "your-secret-key"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

